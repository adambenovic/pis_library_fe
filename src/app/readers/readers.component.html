
<div>
  <label>Reader name:
    <input #readerName />
  </label>
  <button (click)="add(readerName.value); readerName.value=''">
    add
  </button>
</div>

<h2>My Readers</h2>
<ul class="readers">
  <li *ngFor="let reader of readers">
    <a routerLink="/detail/{{reader.id}}">
      <span class="badge">{{reader.id}}</span> {{reader.name + ' ' + reader.surname}}
    </a>
    <button class="delete" title="delete hero" (click)="delete(reader)">x</button>
  </li>
</ul>


<app-reader-detail [reader]="selectedReader"></app-reader-detail>
